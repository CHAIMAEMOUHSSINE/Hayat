
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayat - Intelligent Moroccan Medical Triage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Open+Sans:wght@400;600;700&family=Bebas+Neue&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
      :root {
        --nhs-blue: #005EB8;
        --emergency-red: #D5281B;
        --moroccan-gold: #C9A961;
      }
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #ffffff;
        margin: 0;
        scroll-behavior: smooth;
      }
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-bebas { font-family: 'Bebas Neue', sans-serif; }
      .font-archivo { font-family: 'Archivo Black', sans-serif; }
      
      .bg-nhs-blue { background-color: var(--nhs-blue); }
      .text-nhs-blue { color: var(--nhs-blue); }
      .bg-emergency-red { background-color: var(--emergency-red); }
      .text-emergency-red { color: var(--emergency-red); }
      .bg-moroccan-gold { background-color: var(--moroccan-gold); }

      /* Zellige Pattern Utility */
      .bg-zellige {
        background-color: #ffffff;
        background-image:  linear-gradient(30deg, #005eb808 12%, transparent 12.5%, transparent 87%, #005eb808 87.5%, #005eb808),
        linear-gradient(150deg, #005eb808 12%, transparent 12.5%, transparent 87%, #005eb808 87.5%, #005eb808),
        linear-gradient(30deg, #005eb808 12%, transparent 12.5%, transparent 87%, #005eb808 87.5%, #005eb808),
        linear-gradient(150deg, #005eb808 12%, transparent 12.5%, transparent 87%, #005eb808 87.5%, #005eb808),
        linear-gradient(60deg, #005eb80c 25%, transparent 25.5%, transparent 75%, #005eb80c 75%, #005eb80c), 
        linear-gradient(60deg, #005eb80c 25%, transparent 25.5%, transparent 75%, #005eb80c 75%, #005eb80c);
        background-size: 80px 140px;
        background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      /* RTL Support */
      [dir="rtl"] { text-align: right; }

      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      .animate-pulse-soft { animation: pulse-soft 3s infinite ease-in-out; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
